<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - México Tiene Vida</title>
    <style>
        :root {
            --blue: #003da5;
            --gold: #b39267;
            --light-gold: #d9c3a8;
            --light-blue: #e8eeff;
            --white: #ffffff;
            --gray: #f5f5f5;
            --light-gray: #eaeaea;
            --dark-gray: #333333;
            --medium-gray: #777777;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--gray);
            color: var(--dark-gray);
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: var(--white);
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--white);
            border-bottom: 1px solid var(--light-gray);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .logo {
            width: 120px;
            margin: 0 auto;
        }

        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: var(--gray);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: var(--blue);
        }

        /* Profile Content */
        .profile-content {
            flex: 1;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 25px;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--light-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: 300;
            color: var(--blue);
            border: 3px solid var(--gold);
        }

        .edit-photo-button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--blue);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .edit-photo-button:hover {
            transform: scale(1.05);
        }

        .edit-photo-button svg {
            width: 20px;
            height: 20px;
            fill: var(--white);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            color: var(--blue);
            margin-bottom: 10px;
            text-align: center;
        }

        .profile-details {
            width: 100%;
            max-width: 300px;
        }

        .profile-detail-item {
            margin-bottom: 20px;
        }

        .profile-detail-label {
            font-size: 14px;
            color: var(--medium-gray);
            margin-bottom: 5px;
        }

        .profile-detail-value {
            font-size: 18px;
            color: var(--dark-gray);
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
        }

        .profile-detail-value svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: var(--gold);
        }

        /* Navigation Footer */
        .nav-footer {
            display: flex;
            border-top: 1px solid var(--light-gray);
            background-color: var(--white);
            position: sticky;
            bottom: 0;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            font-size: 12px;
            color: var(--dark-gray);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--blue);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            fill: currentColor;
        }

        .nav-item:hover {
            background-color: var(--gray);
        }

        .nav-item.home svg {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
